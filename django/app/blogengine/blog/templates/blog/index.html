{% extends 'blog/base_blog.html' %}



{% block title %}
    Posts list
{% endblock %}

{% block content %}
    <h1 class="mb-3">Posts:</h1>
    {% for post in posts %}
	   <div class="card mb-5">
        <h5 class="card-header">{{ post.date_pub }}</h5>
        <div class="card-body">
	        <h5 class="card-title">{{ post.title }}</h5>
	        <p class="card-text">{{ post.body|truncatewords:15 }}</p>
	        <a href="{{ post.get_absolute_url }}" class="btn btn-light">Read</a>
        </div>
       </div>
    {% endfor %}
{% endblock %}
